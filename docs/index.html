<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamedock SDK</title>
  <link rel="icon" href="_images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Custom theme styles -->
  <style>
/* Content
============================================================================= */
  :root {
    --content-max-width                 : 100em;
    --code-font-family                  : 'Open Sans',Helvetica,Arial,Lucida,sans-serif;
    --heading-h1-color                  : #006A97;

    --cover-background-color            : url(/_images/CoverpageBackground.png);
    --cover-background-mask-color       : ;
    --cover-heading-color               : #006A97;
    --cover-button-primary-background   : #006A97;
    --cover-button-border               : 1px solid #006A97;
    --cover-button-color                : #006A97;
    
    --sidebar-width                     : 21rem;
    --sidebar-name-color                : #FFFFFF;
    --sidebar-name-font-weight          : bold;

    --blockquote-border-color           : #006A97;
    
    --sidebar-nav-strong-color          : #006A97;
    --sidebar-nav-link-color            : #ffffff;
    --sidebar-nav-link-color--active    : #ffffff;
    --sidebar-nav-link-color--hover     : #ffffff;
    --sidebar-nav-link-border-style     : none;
    --sidebar-nav-link-border-color     : #006A97;
    --sidebar-nav-link-border-color--active     : #006A97;
    --sidebar-nav-link-border-color--hover      : #006A97;
    --sidebar-nav-link-font-weight--active      : bold;

    --sidebar-background                : #272727;
    --sidebar-padding                   : 0 5px;

    --sidebar-nav-link-text-decoration--active    : none;
    --sidebar-nav-link-text-decoration--hover     : none;

    --sidebar-nav-pagelink-background-image             : ;
    --sidebar-nav-pagelink-background-image--active     : ;
    --sidebar-nav-pagelink-background-image--collapse   : ;
    --sidebar-nav-pagelink-background-image--loaded     : ;

    --search-result-heading-color            : #006A97;
    --search-result-heading-font-weight      : bold;
    --search-result-item-color               : #006A97;
    --search-margin                          : 1.5rem 0 0;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Gamedock SDK',
      repo: 'https://github.com/azerion/gamedock-sdk',
      logo: '/_images/GamedockLogoSmall.png',
      loadSidebar: true,
      autoHeader: true,
      externalLinkTarget: '_blank',
      executeScript: true,
      auto2top: true,
      search: 'auto',
      coverpage: true,
      onlyCover: true,
      basePath: '/gamedock-sdk/',
      search : [
        '/',
        '/gettingStarted',
        '/addingTheGamedockSDK',
        '/gdprPrivacyPolicy',
        '/platformSpecificComponents',
        '/unityEditorMode',
        '/eventTracking',
        '/gameBalancing',
        '/smartAdvertisements',
        '/pushNotifications',
        '/userIdentification',
        '/shopWalletInventoryControl',
        '/workingWithTheSocialLoginFeature',
        '/missionsAndContainersFeature',
        '/managingInGamePurchases',
        '/promotions',
        '/implementingCustomerSupport',
        '/workingWithGameStates',
        '/implementingAssetBundlesConfigurations',
        '/splashScreens',
        '/tieredEvents',
        '/appRate',
        '/deepLinking',
        '/antiCheating',
        '/handlingErrors',
        '/selfTesting',
        '/faq'
      ],
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 1
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js">
</body>
</html>
